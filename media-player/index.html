<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d905f28bbd.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <img src="ntr.jpg" class="song-img" width="200px" height="200px">
         <h1>All Hail The Tiger</h1>
         <p>Anirudh Ravichander, Natalie Di Luccio</p>
         <audio id="song">
            <source src="All Hail The Tiger.mp3" type="audio/mpeg">
         </audio>
         <input type="range" value="0" id="progress">
         <div class="controls">
            <div>
                <i class="fa-solid fa-backward" onclick="backward()"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward" onclick="forward()"></i>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
